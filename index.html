<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWAII CALC Ver0.9</title>
    <style>
        body {            
            font-family: 'Pacifico', cursive;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            background-color: #ffccf2;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 30px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            border: none;
            border-radius: 30px;
            background-color: #ffe6f9;
            color: #ff3399;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            background-color: #ff99cc;
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease, background-color 0.1s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .button:focus {
            outline: none;
        }
        .button:active {
            background-color: #ff4da6;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <br>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <br>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">X</button>
        <br>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">/</button>
        <br>
        <button class="button">±</button>
        <button class="button">C</button>
        <button class="button">AC</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const display = document.getElementById("display");
            const buttons = document.querySelectorAll(".button");
            let currentInput = "";
            let expression = [];
            let lastInputType = "number"; // 入力の種類を記録する

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    const value = this.textContent;

                    if (value === "C") {
                        currentInput = "";
                        display.value = "";
                        expression = [];
                        lastInputType = "number";
                    } else if (value === "AC") {
                        currentInput = "";
                        expression = [];
                        display.value = "";
                        lastInputType = "number";
                    } else if (value === "=") {
                        if (currentInput !== "") {
                            expression.push(currentInput);
                        }
                        const result = evaluateExpression(expression);
                        display.value = result;
                        expression = [];
                        currentInput = result.toString();
                        lastInputType = "number";
                    } else if (["+", "-", "X", "/"].includes(value)) {
                        if (lastInputType === "operator") {
                            expression.pop(); // 連続した演算子を無視するために、前の演算子を削除
                        } else if (currentInput !== "") {
                            expression.push(currentInput);
                        }
                        expression.push(value);
                        currentInput = "";
                        lastInputType = "operator";
                    } else if (value === "±") {
                        if (currentInput !== "") {
                            if (currentInput.startsWith("-")) {
                                currentInput = currentInput.substring(1);
                            } else {
                                currentInput = "-" + currentInput;
                            }
                            display.value = currentInput;
                        }
                    } else if (value === ".") {
                        if (!currentInput.includes(".")) {
                            currentInput += value;
                            display.value = currentInput;
                            lastInputType = "number";
                        }
                    } else {
                        currentInput += value;
                        display.value = currentInput;
                        lastInputType = "number";
                    }
                });
            });

            function evaluateExpression(expression) {
                const outputQueue = [];
                const operatorStack = [];

                const precedence = {
                    "+": 1,
                    "-": 1,
                    "X": 2,
                    "/": 2
                };

                expression.forEach(token => {
                    if (!isNaN(token)) {
                        outputQueue.push(token);
                    } else if (["+", "-", "X", "/"].includes(token)) {
                        while (operatorStack.length > 0 &&
                            precedence[operatorStack[operatorStack.length - 1]] >= precedence[token]) {
                            outputQueue.push(operatorStack.pop());
                        }
                        operatorStack.push(token);
                    }
                });

                while (operatorStack.length > 0) {
                    outputQueue.push(operatorStack.pop());
                }

                const calculationStack = [];

                outputQueue.forEach(token => {
                    if (!isNaN(token)) {
                        calculationStack.push(parseFloat(token));
                    } else if (["+", "-", "X", "/"].includes(token)) {
                        const b = calculationStack.pop();
                        const a = calculationStack.pop();
                        calculationStack.push(calculate(a, b, token));
                    }
                });

                return calculationStack.pop();
            }

            function calculate(num1, num2, operator) {
                switch (operator) {
                    case "+":
                        return num1 + num2;
                    case "-":
                        return num1 - num2;
                    case "X":
                        return num1 * num2;
                    case "/":
                        return num1 / num2;
                    default:
                        return num2;
                }
            }
        });
    </script>
</body>
</html>
